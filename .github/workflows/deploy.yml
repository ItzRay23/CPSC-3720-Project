name: Deploy TigerTix

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: TigerTix/frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: ./TigerTix/frontend
        run: npm ci

      - name: Run Frontend Tests
        working-directory: ./TigerTix/frontend
        run: npm test -- --watchAll=false --passWithNoTests --testPathIgnorePatterns="ChatAssistant.test.js"

      - name: Build Frontend
        working-directory: ./TigerTix/frontend
        run: npm run build

  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: TigerTix/backend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./TigerTix/backend
        run: npm ci

      - name: Run Backend Tests
        working-directory: ./TigerTix/backend
        run: npm test

  test-e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: TigerTix/e2e-tests/package-lock.json

      - name: Install E2E Dependencies
        working-directory: ./TigerTix/e2e-tests
        run: npm ci

      - name: Run E2E Tests
        working-directory: ./TigerTix/e2e-tests
        run: npm test
        env:
          CI: true
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
